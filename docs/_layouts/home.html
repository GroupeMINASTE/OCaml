---
layout: default
---

<div class="home landing-page">
  <div class="parallax filter-gradient blue" data-color="blue" id="download">
    <div class= "container">
        <div class="row">
            <div class="col-sm-5 hidden-xs">
                <div class="parallax-image">
                    <img class="phone" src="/assets/images/iphone.png" alt="Preview of the app on iPhone" />
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-1 text-center">
                <div class="description">
                    <h2>{{ site.title }}</h2>
                    <br>
                    <p>{{ site.description }}</p>
                </div>
                <div class="buttons">
                    <a href="https://apps.apple.com/app/ocaml-learn-code/id1547506826">
                        <img src="/assets/images/appstore-{{ page.lang | default: site.lang | default: "en" }}.svg" width="180" height="60" alt="App Store badge" />
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=me.nathanfallet.ocaml">
                      <img src="/assets/images/playstore-en.svg" width="202" height="60" alt="Play Store badge" />
                  </a>
                    <a href="https://github.com/NathanFallet/OCaml">
                      <img src="/assets/images/github-badge.svg" width="180" height="60" alt="GitHub badge" />
                  </a>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
        <div class="description">
  
          {{ content }}
  
        </div>
    </div>
  </div>

</div>
