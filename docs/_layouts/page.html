---
layout: default
---
<div class="parallax filter-gradient blue navbar-height" data-color="blue" id="download"></div>
<div class="section">
  <div class="container">
      <div class="description">

        <ul class="langs">
          {% assign pages=site.pages | where: "ref", page.ref | sort: 'lang' %}
          {% for page in pages %}
            <li>
              <a href="{{ page.url }}" class="{{ page.lang }}"></a>
            </li>
          {% endfor %}
        </ul>

        {{ content }}

      </div>
  </div>
</div>
